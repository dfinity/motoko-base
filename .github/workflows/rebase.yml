name: Rebase master to next-moc
on:
  push:
    branches:
      - rebase

jobs:
  rebase:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: rebase master to next-moc
        uses: DeeDeeG/rebase-github-action@main
        with:
          head_branch: origin/sync-next-moc
          base_ref: origin/master
