name: Rebase master to next-moc
on:
  push:
    branches:
      - rebase

jobs:
  rebase:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: rebase master to next-moc
        run: |
          git rebase master next-moc
          git push --force-with-lease next-moc origin/next-moc
